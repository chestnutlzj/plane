<!DOCTYPE html>
<html lang="zh-CN" >
<head>
	<meta charset="UTF-8">
    <title>注册登陆合二为一界面</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="stylesheet" href="css/style_login.css">
</head>
<script>
	window.onload =function(){
		form=document.getElementById("submit");
		zhuce=document.getElementById("zhuce");
		submitForm=function(){ 
	form.action="/login"; 
	form.submit();} 
	zhuceform=function(){ 
	zhuce.action="/login"; 
	zhuce.submit();} 
	}
</script>
<link rel="icon" href="images/favicon.ico" type="image/ico">

<body>
<!-- partial:index.partial.html -->
<a href="" class="logo" target="_blank">
		<img src="" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>登陆 </span><span>注册</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<form id="submit">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">登陆</h4>
											<label style="color: red" th:text="${msg}"> </label>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="用户名" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="密码" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" onclick="submitForm();">提交</a>
                            				<p class="mb-0 mt-4 text-center"><a href="#" class="link">忘记密码?</a></p>
				      					</div>
									</form>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<form id="zhuce">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">注册</h4>
											<div class="form-group">

												<input type="text" name="logname" class="form-style" placeholder="用户名" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="邮箱或手机号" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="密码" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" onclick="zhuceform();">提交</a>
				      					</div>
									</form>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<!-- partial -->


</body>
</html>
