<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>

    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //Custom Theme files -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="css/JFFormStyle-1.css"/>
    <link href="css/航班查询.css" type="text/css" rel="stylesheet" media="all">
    <!-- js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!-- //js -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion
                width: 'auto', //auto or any width like 600px
                fit: true   // 100% fit in a container
            });
        });
    </script>
    <!--pop-up-->
    <script src="js/menu_jquery.js"></script>
    <!--//pop-up-->
</head>
<!--header-->
<body>
<!--header-->
<div class="header">
    <div class="container">
        <div class="header-grids">
            <div class="logo">
                <h1><a href="success.html"><span>Go</span>hebuter</a></h1>
            </div>
            <!--navbar-header-->
            <div class="header-dropdown">
                <div class="emergency-grid">
                    <ul>
                        <li style="font-size: 20px;color: black;">您好&nbsp;&nbsp;</li>
                        <li id="login_state" style="font-size: 20px;color: black;">您未登录&nbsp;&nbsp;</li>
                        <li><img src="images/phone.ico" style="width: 20px;"/></li>
                        <li class="call" style="font-size: 20px;">+160160</li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="nav-top">
            <div class="top-nav">
                <span class="menu"><img src="images/menu.png" alt=""/></span>
                <ul class="nav1">
                    <li class="active"><a href="success_admin.html">乘客信息</a></li>
                    <li class="active"><a href="航班信息.html">航班信息</a></li>
                    <li class="active" id="login"><a href="index.html">注册/登录</a></li>
                </ul>
                <div class="clearfix"></div>
                <!-- script-for-menu -->
                <script>
                    $("span.menu").click(function () {
                        $("ul.nav1").slideToggle(300, function () {
                            // Animation complete.
                        });
                    });

                </script>
                <!-- /script-for-menu -->
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--//header-->


<!-- banner -->
<div class="banner">
    <!-- container -->
    <div class="container">
        <div class="sap_tabs">
            <!--            上面的框选时间航空公司-->
            <div class="container" style=" position:relative;">
                <form class="form-inline" style=" position:relative;" action="#">

                    <div class="form-group mar-left-10">
                        <label for="" style="color: #eadbdf">航班编号</label>
                        <input type="text" name="airp_id" class="form-control" style="width:160px;" id="" value=""
                               placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="" style="color: #eadbdf">乘机人姓名</label>
                        <input type="text" name="cust_name" class="form-control" style="width:100px;" id="" value=""
                               placeholder="">
                    </div>
                    <div class="form-group mar-left-10">
                        <label for="" style="color: #eadbdf">出发日期</label>
                        <input type="date" name="start_time" class="form-control " id="" style="width:160px;"
                               onFocus="this.value = '';"
                               onBlur="if (this.value == '') {this.value = 'Select date';}">
                        <
                    </div>
                    <div class="form-group mar-left-10">
                        <select name="aircom_id" id="dropAirlines" class="form-control" style=" width:120px;">
                            <option th:each="aircom:${aircom_list}" th:value="${aircom.aircom_id}"
                                    th:text="${aircom.aircom_name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning mar-left-10" style="background-color: #4caf50">查询
                    </button>
                </form>
            </div>
            <!--            上面的框框结束-->
        </div>
        <!--黑色框部分结束-->
    </div>
    <!-- 日期结束 -->


    <!-- 列表开始 -->
    <table class="table  text-center">
        <tr>
            <th style="width:15%">航班编号</th>
            <th style="width:15%">起飞时间</th>
            <th style="width:10%">乘机人</th>
            <th style="width:15%">联系电话</th>
            <th style="width:15%">身份证号</th>
            <th style="width:10%">舱型</th>
            <th style="width:10%">座位号</th>
            <th style="width:10%">操作</th>
        </tr>
        <table class="table table-hover text-center" id="mytable">
            <tr th:each="admin : ${admin_list}">
                <td th:text="${admin.airp_id}" style="width:15%"></td>
                <td th:text="${admin.start_time}" style="width:15%"></td>
                <td th:text="${admin.cust_name}" style="width:10%"></td>
                <td th:text="${admin.cust_tel}" style="width:15%"></td>
                <td th:text="${admin.cust_bid}" style="width:15%"></td>
                <td th:text="${admin.seat_level}" style="width:10%"></td>
                <td th:text="${admin.seat_id}" style="width:10%"></td>
            </tr>
        </table>
        </tr>

        <button class="button border-red" id="add"><i class="fa fa-plus"></i>增加记录</button>


        <tr>
            <td colspan="8">
                <div class="pagelist">
                    <a href="">上一页</a>
                    <a href="">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                    <a href="">下一页</a>
                    <a href="">尾页</a></div>
            </td>
        </tr>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

</div>
</div>
<!-- //container -->
</div>


<!--zq新加-->
<script src="js/zqadd/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/zqadd/bootstable.js"></script>
<script type="text/javascript">
    $('#mytable').SetEditable({
        $addButton: $('#add')
    });
</script>
<!--zq新加结束-->
