    <script>
        window.onload = function () {
            show = document.getElementById("show");
            show1 = document.getElementById("show1");
            show2 = document.getElementById("show2");
            show3 = document.getElementById("show3");
            zt = document.getElementById("zhuangtai");


            show4 = document.getElementById("show4");
            show5 = document.getElementById("show5");
            show6 = document.getElementById("show6");
            show7 = document.getElementById("show7");

            show10 = document.getElementById("show10");
            show11 = document.getElementById("show11");
            zt2 = document.getElementById("zhuangtai2");

            del = function (i) {
                var con;
                con = confirm("确认退票"); //在页面上弹出对话框

                if (con == true) {
                    document.getElementById('mytable').deleteRow(i);
                }
            }

            quit = function (i) {
                var conf;
                conf = confirm("确认取消订单"); //在页面上弹出对话框

                if (conf == true) {
                    document.getElementById('mytable').deleteRow(i);
                }
            }
            pay = function () {
                var confi;
                confi = confirm("确认支付？"); //在页面上弹出对话框
                if (confi == true) {
                    show.style.display = "none";
                    show1.style.display = "none";
                    show2.style.display = "block";
                    show3.style.display = "block";
                    zt.innerHTML = "已出票";


                }
            }

            pay1 = function () {
                var confi;
                confi = confirm("确认支付？"); //在页面上弹出对话框
                if (confi == true) {
                    show4.style.display = "none";
                    show5.style.display = "none";
                    show6.style.display = "block";
                    show7.style.display = "block";
                    zt1.innerHTML = "已出票";


                }
            }

            pay2 = function () {
                var confi;
                confi = confirm("确认支付？"); //在页面上弹出对话框
                if (confi == true) {
                    show8.style.display = "none";
                    show9.style.display = "none";
                    show10.style.display = "block";
                    show11.style.display = "block";
                    zt2.innerHTML = "已出票";


                }
            }
        }
